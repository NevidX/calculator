<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="calc">
            <div class="calc__container">
                <div class="calc__value-area">0</div>
                <div class="calc__tools-area">
                    <div class="calc__oper-num oper-num">
                        <div class="oper-num__operators">
                            <div class="operator">%</div>
                            <div class="operator">CE</div>
                            <div class="operator">C</div>
                            <div class="operator">1 &frasl; x</div>
                            <div class="operator">x&sup2;</div>
                            <div class="operator">&radic;</div>
                            <div class="operator operator__num">7</div>
                            <div class="operator operator__num">8</div>
                            <div class="operator operator__num">9</div>
                            <div class="operator operator__num">4</div>
                            <div class="operator operator__num">5</div>
                            <div class="operator operator__num">6</div>
                            <div class="operator operator__num">1</div>
                            <div class="operator operator__num">2</div>
                            <div class="operator operator__num">3</div>
                            <div class="operator operator__num">&plusmn;</div>
                            <div class="operator operator__num">0</div>
                            <div class="operator operator__num">,</div>
                        </div>
                        <div class="oper-num__aside">
                            <div class="operator">&larr;</div>
                            <div class="operator">&divide;</div>
                            <div class="operator">&times;</div>
                            <div class="operator">&minus;</div>
                            <div class="operator">+</div>
                            <div class="operator">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
